version: "3.9"

services:

  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    volumes:
      - mongo_db:/data/db
  redis:
    image: redis:latest
    restart: always
    expose:
      - 6379
    volumes:
      - redis_db:/data/myredis

  app:
    container_name: app_container
    build: .
    ports:
      - 4000:3000
    environment:
      APP_PORT: 3000
      JWT_SECRET_TOKEN: 'fdsfdsfasdasdasgffgvfdsbgv'
      JWT_EXPIRATION_TIME_TOKEN: '15m'
      JWT_SECRET_REFRESH_TOKEN: 'dsadasdasdasdasdasdasdasdfdsfds'
      JWT_EXPIRATION_TIME_REFRESH_TOKEN: '30d'
      DB_URL: 'mongodb://mongo_db/cvmanager'
      REDIS_URL: 'redis://redis:6379'      
    depends_on:
      - mongo_db
      - redis
volumes:
  mongo_db: {}
  redis_db: {}
